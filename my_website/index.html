<script>

  const height = window.innerHeight;
  const width = window.innerWidth;

  const entryAnimation = {
    options: {
      shapeColors: ['hsla(0, 0%, 100%, .8)', 'hsla(0, 0%, 0%, .6)'],
      shapesOnTop: false
    },
    					show: {
							lettersAnimationOpts: {
								duration: 500,
								delay: (t,i) => i*60,
								easing: 'easeOutExpo',
								opacity: {
									value: [0,1],
									duration: 100,
									easing: 'linear'
								},
								translateY: (t,i) => i%2 ? [anime.random(-350,-300),0] : [anime.random(300,350),0]
							},
							shapesAnimationOpts: {
								duration: 600,
								delay: (t,i) => i*30,
								easing: 'easeOutExpo',
								translateX: (t) => [t.dataset.x, anime.random(-200,200) + parseFloat(t.dataset.x)],
								translateY: (t) => [t.dataset.y, anime.random(-200,200) + parseFloat(t.dataset.y)],
								scale: () => [randomBetween(.5,3),randomBetween(.5,3)],
								rotate: () => [0,anime.random(-16,16)],
								opacity: [
									{value: 1, duration: 1, easing: 'linear'},
									{value: 0, duration: 500, delay: 250, easing: 'easeOutQuad'}
								]
							}
						}

    }


  const title = new Word(document.querySelector('.title'), entryAnimation.options)
  s = title.show(entryAnimation.show)


  function animateInList(containerClass, delay) {
    delay = delay || 0
    setTimeout(() => {
      anime({
        targets: `${containerClass} > *`,
        translateX: ['-7.5%', 0],
        opacity: [0, 1],
        delay: (x, i) => i * 250,
        duration: 1000
      });
    }, delay)
  }

  animateInList('.page--landing__links', 800)
</script>
